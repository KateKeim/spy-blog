<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Blog</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">My Spy Blog</div>
            <div class="nav__menu" id="nav-menu">
                <div class="menu-toggle">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            <ul class="navbar">
                <li class="nav__item"><a href="index.html">Home</a></li>
                <li class="nav__item"><a href="create.html">Create Blog</a></li>
                <li class="nav__item"><a href="profile.html">Profile</a></li>
                <button class="cute-button">Log In</button>
                <button class="cute-button">Sign Up</button>
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search...">
                    <button id="search-button">Search</button>
                </div>
            </ul>
        </div>
        </nav>
    </header>

    <main>
        <h1 id="new-blog">Create a New Blog</h1>
        <!-- Horizontal Line -->
        <hr size="2" color="gray" width="100%">

        <form id="blog-form">
            <label for="blog-title">Title:</label>
            <input type="text" id="blog-title" name="blog-title" required>

            <label for="blog-content">Content:</label>
            <textarea id="blog-content" name="blog-content" rows="6" required></textarea>

            <button class="cute-button" type="submit">Confirm and Post</button>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
